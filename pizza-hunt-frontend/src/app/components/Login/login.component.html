<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <div class="signup-prompt">
      <p>If you are not already signed in, <a (click)="navigateToSignup()">sign up here</a>.</p>
    </div>
  </div>
